    <link rel="shortcut icon" href="../Assets/Images/Logo/Mes%20Logo/Immaculat_I.webp" type="image/x-icon">

<body>
    <!-- ==  == -->
    <main class="section">
        <section class="conteneur">
            <!-- == Conteneur de l'en-tete == -->
            <header class="conteneur-deco">
                <div class="panneaux-deco">
                    <div class="pan-deco deco-gauche">
                        <a href="../Index.html" class="logo-principal">
                            <img class="logo" src="../Assets/Images/Logo/Mes%20Logo/Immaculat_I.webp" alt="Logo de l'entreprise">
                        </a>
                        <h2 class="deco-gauche-titre deco-titre">
                            Bienvenue !
                        </h2>
                        <p class="deco-gauche-p">
                            Vous n'avez pas encore de compte chez nous ?
                        </p>
                        <button class="btn deco-enregist-btn">Rejoindre</button>
                    </div>

                    <div class="pan-deco deco-droite">
                        <a href="../Index.html" class="logo-principal">
                            <img class="logo" src="../Assets/Images/Logo/Mes%20Logo/Immaculat_I.webp" alt="Logo de l'entreprise">
                        </a>
                        <h2 class="deco-droite-titre deco-titre">
                            Bienvenue !
                        </h2>
                        <p class="deco-droite-p">
                            Vous avez deja un compte de connexion...
                        </p>
                        <button class="btn deco-connect-btn">Connectez-vous</button>
                    </div>
                </div>

                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" >

                    </div>
                    <!-- == confirmation des conditions generales== -->
                    <div class="conteneur_input conditions-generales">
                        <label class="input-regist-label-cdm" for="input-regist-cdm">
                            Accepter les <span> conditions generales </span>
                        </label>
                        <input type="checkbox" name="condition general" id="input-regist-cdm" class="input-regist-cdm" required>
                    </div>
                    <!-- == boutton d' enregistrement == -->
                    <button type="submit" class="btn enregistrement-btn">Rejoindre</button>

            </div>
